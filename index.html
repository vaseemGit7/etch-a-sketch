<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header-section">
        <div class="nav">
            Etch - a - sketch
        </div>
    </div>    
    <div class="sketch-section">
        <div class="button-section">
            <button class="color-mode" id="colorMode">Color Mode</button>
            <button class="random-mode" id="randomMode">Random Mode</button>
            <button class="eraser" id="eraser">Eraser</button>
            <button class="clear" id="clear">Clear</button>
        </div>
        <div class="sketchpad-section">
            <div class="sketchpad" id="sketchPad">
            </div>
        </div>
        <div class="options-section">
            <input type="color" class="color-picker" id="colorPicker" /> 
            <div class="slider-ui">
                <input type="range" min="1" max="100" value="16" class="slider" id="slider">
                <div class="slider-value" id="sliderValue"></div>  
            </div>
            <button class="grid-toggle" id="gridToggle">Grid</button>
        </div>
    </div>
</body>
</html>
